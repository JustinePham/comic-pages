<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Comic Viewer</title>
  <style>
    /* Basic styling */
    #comic-viewer { text-align: center; max-width: 600px; margin: auto; }
    #comic-image { width: 100%; max-width: 100%; }
    .controls { margin-top: 20px; }
    .chapter-select { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="comic-viewer">
    <h2 id="chapter-title" class="p-2  title">Loading...</h2>
    <div class="">
      <img id="comic-image" src="" alt="Comic Page" height="800" width="600"/>
    </div>
    <div class="controls  d-inline-flex flex-row p-2  column-gap-3 align-items-center ">
      <button class="btn btn-primary" id="prev-page">Previous</button>
      <button  class="btn btn-primary" id="next-page">Next</button>
      <!--chapter select-->
      <select id="chapter-select" class="form-select"></select> 
      <!--Page select -->
      <select id="page-select" class="form-select"></select>
    </div>
  </div>

  <script src="comicViewer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
